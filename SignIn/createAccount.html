<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page 2</title>
    <link rel="stylesheet" href="/SignIn/createAccount.css" />
  </head>
  <body>
    <div class="outercontainer">
      <div class="innercontainer">
        <h4>Create Account</h4>
        <div class="Signup">
          <p>Sign Up with Google</p>
          <a href="https://www.google.com">
            <img src="/SignInImage/GoogleLogo.png" />
          </a>
        </div>
        <pre> ----------- or -----------</pre>
        <input class="name" type="text" placeholder="Full name" />
        <input class="email" type="email" placeholder="Email" />
        <input class="password" type="password" placeholder="Password" />
        <button>Create Account</button>
        <div class="login">
          <p>Already have an account? <a href="/SignIn/index.html"> Log In </a></p>
        </div>
      </div>
    </div>
  </body>
</html>
